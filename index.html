<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Info</title>
    <link rel="stylesheet" href="weather_map.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>WeatherInfo</h1>
    <div id="main">
      <input
        type="text"
        placeholder="Enter City Name Here"
        id="city"
        autocomplete="off"
      />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="container">
      <div id="content">
        <img
          src="https://cdn.dribbble.com/users/1200964/screenshots/3162905/weather_animated.gif"
          width="100%"
          height="100%"
        />
      </div>
      <div id="map">
        <img
          src="https://i.pinimg.com/originals/45/2c/3d/452c3deef1a83f6dee5ea526f3bcb5cf.gif"
          width="100%"
          height="100%"
          id="map_gif"
        />
        <iframe
          width="100%"
          height="100%"
          style="border: 0"
          loading="lazy"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
<script src="./weather_map.js"></script>
